services:
  postgres:
    image: postgres:16-alpine
    container_name: palyrenet-postgres
    restart: always
    environment:
      POSTGRES_USER: palyrenet
      POSTGRES_PASSWORD: palyrenet123
      POSTGRES_DB: palyrenet_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: palyrenet-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
